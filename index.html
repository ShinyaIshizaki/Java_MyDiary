<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
  <title>My Diary</title>
</head>
<body>
  <div>
		<h1>My Diary</h1>
	</div>
	<div>
		<h2>Input</h2>
		<!-- ボタンが押されたら、内容を消去する -->
		<div>
			Title<input type="text" name="textTitle" id="textTitle">
		</div>
		<div>
			Context<textarea type="text" name="diary" id="textAreaContext"></textarea>
			<!-- Context<textarea name="diary" id="textAreaContext" cols="30" rows="10"></textarea> -->
		</div>
		<div>
			<button type="submit" id="callApp">Submit</button>
		</div>
	</div>
	<div>
		<h2>Output</h2>
		<!-- ボタンが押されるたびに、下方へ表示し続ける -->
			<div id="diaryUnorderedList"></div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
